<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/profile.css" rel="stylesheet">

  <script>
    if (localStorage.getItem("isLoggedIn") !== "true") {
      window.location.replace("login.html");
    }
  </script>
</head>

<body>
  <!-- Contenedor donde se insertará la navbar -->
  <div id="navbar-container"></div>

  <!-- MAIN con el formulario -->
  <main class="py-4">
    <div class="container">
      <div class="profile-card mx-auto">
        <h2 class="text-center mb-3 fw-bold">Actualizar Información personal</h2>

        <div class="text-center mb-3">
          <img id="avatarPreview" class="avatar" src="img/img_perfil.png" alt="Avatar">
          <div class="small mt-2">
            <label for="avatarInput" class="link-like">Cambiar foto de perfil</label>
            <input id="avatarInput" type="file" accept="image/*" class="d-none">
          </div>
        </div>

        <form id="profileForm" novalidate>
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Nombre</label>
              <input type="text" id="firstName" class="form-control greyish" placeholder="Nombre">
            </div>
            <div class="col-md-6">
              <label class="form-label">Apellido</label>
              <input type="text" id="lastName" class="form-control greyish" placeholder="Apellido">
            </div>
            <div class="col-md-6">
              <label class="form-label">Correo Electrónico</label>
              <input type="email" id="email" class="form-control greyish" placeholder="Correo electrónico">
            </div>
            <div class="col-md-6">
              <label class="form-label">Teléfono</label>
              <input type="tel" id="phone" class="form-control greyish" placeholder="Teléfono">
            </div>
          </div>

          <div class="text-center mt-4">
            <button class="btn btn-warning px-4" type="submit">Actualizar</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer class="text-muted">
    <div class="container">
      <p class="float-end"><a href="#">Volver arriba</a></p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jóvenes a Programar</a>
      </p>
    </div>
  </footer>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/theme.js"></script>
</body>

</html>
