<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/profile.css" rel="stylesheet">

  <script>
    if (localStorage.getItem("isLoggedIn") !== "true") {
      window.location.replace("login.html");
    }
  </script>
</head>

<body>
  <!-- NAV con acceso a Mi perfil -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between align-items-center">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="categories.html">Categorías</a></li>
          <li class="nav-item"><a class="nav-link" href="sell.html">Vender</a></li>
          <a href="cart.html" class="btn btn-link text-white p-1">
              <i class="fa fa-shopping-cart fa-lg"></i>
            </a>

          <li class="nav-item dropdown d-flex align-items-center">
            <a class="nav-link dropdown-toggle p-0" href="#" id="userMenu" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              <img src="img/img_perfil.png" alt="Perfil" class="rounded-circle" width="40" height="40"
                style="object-fit:cover; border:2px solid #fff;">
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
              <li><span class="dropdown-item-text" id="userEmailMenu"></span></li>
              <li><a class="dropdown-item" id="go-profile" href="my-profile.html">Mi perfil</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><button class="dropdown-item" id="logout-btn-menu" type="button">Cerrar sesión</button></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- MAIN con el formulario -->
  <main class="py-4">
    <div class="container">
      <div class="profile-card mx-auto">
        <h2 class="text-center mb-3 fw-bold">Actualizar Información personal</h2>

        <div class="text-center mb-3">
          <img id="avatarPreview" class="avatar" src="img/img_perfil.png" alt="Avatar">
          <div class="small mt-2">
            <label for="avatarInput" class="link-like">Cambiar foto de perfil</label>
            <input id="avatarInput" type="file" accept="image/*" class="d-none">
          </div>
        </div>

        <form id="profileForm" novalidate>
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Nombre</label>
              <input type="text" id="firstName" class="form-control greyish" placeholder="Nombre">
            </div>
            <div class="col-md-6">
              <label class="form-label">Apellido</label>
              <input type="text" id="lastName" class="form-control greyish" placeholder="Apellido">
            </div>
            <div class="col-md-6">
              <label class="form-label">Correo Electrónico</label>
              <input type="email" id="email" class="form-control greyish" placeholder="Correo electrónico">
            </div>
            <div class="col-md-6">
              <label class="form-label">Teléfono</label>
              <input type="tel" id="phone" class="form-control greyish" placeholder="Teléfono">
            </div>
          </div>

          <div class="text-center mt-4">
            <button class="btn btn-warning px-4" type="submit">Actualizar</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer class="text-muted">
    <div class="container">
      <p class="float-end"><a href="#">Volver arriba</a></p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jóvenes a Programar</a>
      </p>
    </div>
  </footer>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
  <script src="js/auth.js"></script>
</body>

</html>
