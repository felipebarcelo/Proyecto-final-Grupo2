<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Productos</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/productos.css" rel="stylesheet">
  <script>
    if (localStorage.getItem("isLoggedIn") !== "true") {
      window.location.replace("login.html");
    }
  </script>
</head>

<body>
  <!-- Contenedor donde se insertará la navbar -->
  <div id="navbar-container"></div>

  <main class="pb-5 container">
    <div class="product-container" id="product-container">
      <h1 id="titulo">Productos</h1>

      <p id="status-msg" class="muted"></p>
      <section class="controls-toolbar container mb-4">
        <div class="controls-left">
          <label for="priceMin" class="form-label m-0 me-2">Precio mínimo</label>
          <input type="number" id="priceMin" class="form-control" placeholder="Mín. USD">

          <label for="priceMax" class="form-label m-0 ms-3 me-2">Precio máximo</label>
          <input type="number" id="priceMax" class="form-control" placeholder="Máx. USD">

          <button id="btnPriceFilter" class="btn btn-primary ms-3">Filtrar</button>
          <button id="btnPriceClear" class="btn btn-outline-secondary ms-2">Limpiar</button>
        </div>

        <div class="controls-right btn-group" role="group" aria-label="Orden">
          <button id="sortAsc" type="button" class="btn btn-outline-primary">$ ↑</button>
          <button id="sortDesc" type="button" class="btn btn-outline-primary">$ ↓</button>
          <button id="sortRel" type="button" class="btn btn-outline-primary">⚡ Rel</button>
        </div>
      </section>


      <div id="product-grid" class="product-grid"></div>
      
    </div>
  </main>

  <footer class="text-muted">
    <div class="container">
      <p class="float-end"><a href="#">Volver arriba</a></p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jóvenes a Programar</a>
      </p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/products.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/buscador.js"></script>
  <script src="theme.js"></script>
  <script src="https://kit.fontawesome.com/3133a6305d.js" crossorigin="anonymous"></script>
  <script src="js/navbar.js"></script>
</body>

</html>
