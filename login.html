<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }

  </style>
</head>

<body>
  <main class="mt-5">
    <div class="container">
      <div class="contenedor">
        <h1>Iniciar Sesion</h1>
        <form class="formulario" id="login-form">
          <div class="inputs">
            <label for="username">Ingresa tu correo electrónico o usuario</label>
            <input type="text" id="username" placeholder="Usuario o correo electronico" name="usuario">
            

            <label for="password">Ingresa tu contraseña</label>
            <input type="password" id="password" placeholder="contraseña" name="Contraseña">
          </div>

          <a href="#" class="olvide">Olvide mi contraseña</a>

          <button type="submit" id="ingresar">INICIAR SESION</button>
        </form>
        <p>¿Aún no tienes cuenta?<a href="#"><br>Regístrate</a></p>

      </div>
    </div>
  </main>
  
  <script src="js/login.js"></script>
  <script src="js/auth.js"></script>
</body>

</html>
