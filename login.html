<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="css/login.css" rel="stylesheet">
  
</head>

<body>
  <main>
    <div class="contenedor">
      <h1>Iniciar Sesion</h1>
      <form class="formulario" id="login-form">
        <div class="inputs">
          <label for="username">Ingresa tu correo electrónico o usuario</label>
          <input type="text" id="username" placeholder="Usuario o correo electronico" name="usuario">


          <label for="password">Ingresa tu contraseña</label>
          <input type="password" id="password" placeholder="contraseña" name="Contraseña">
        </div>

        <a href="#" class="olvide">Olvide mi contraseña</a>

        <button type="submit" id="ingresar">INICIAR SESION</button>
      </form>
        <button id="themeBtn">
        <i class="fa-solid fa-moon" style="color: #fffb00;"></i>
      </button>
      <p>¿Aún no tienes cuenta?<a href="#"><br>Regístrate</a></p>

    </div>
  </main>

  <script src="js/login.js"></script>
  <script src="js/auth.js"></script>
  <script src="https://kit.fontawesome.com/3133a6305d.js" crossorigin="anonymous"></script>
  <script src="theme.js"></script>
</body>
</html>
